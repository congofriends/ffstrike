    cell_out:
      - "Planifier un événement de lancement, idéalement à midi le jour de votre CellOUT. Vous pouvez choisir d'avoir un haut-parleur ou un autre divertissement. Si vous avoir accès à un écran, vous pouvez partager la vidéo promo trouvé à www.thecellout.com. Lors de cet événement, demander à chacun de prendre leur les téléphones cellulaires et d'enregistrer le message vocal suivant Saviez-vous que le Congo a environ 64 pour cent de la réserve mondes du coltan, une ressource naturelle qui est au cœur du fonctionnement de nos téléphones portables? Comme nous bénéficions de coltan, des millions de Congolais sont morts dans la conflit le plus meurtrier depuis la Seconde Guerre mondiale en raison de la ruée vers le coltan et d'autres minéraux essentiels pour le fonctionnement de la technologie moderne. Rejoignez-nous dans la solidarité avec le peuple congolais et rapide à partir de votre téléphone pendant au moins une heure."
