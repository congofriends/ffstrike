    rally:
      short_description: "Host un grand rassemblement public ou le mois de mars pour attirer l'attention du public et des médias à votre cause"
      full_description: "Des rassemblements sont de grands événements (idéalement 20 personnes ou plus) destiné à attirer l'attention du public et des médias de faire pencher l'opinion publique
      sur une question importante. Des rassemblements peuvent paraître très différents l'un de l'autre, mais en général, ils ont au moins
      1 à 3 haut-parleurs, signes, et chants. Ils peuvent durer de 10 minutes à tous les jours, mais la plupart des rassemblements sont à 30 minutes à une heure.
      Avec un peu de temps et d'efforts, un bon rallye peut se réunir dans quelques jours lorsque nécessaire, mais, si vous le pouvez,
      nous vous suggérons de vous-même et votre équipe au moins une semaine à un mois pour organiser un rassemblement réussi."
    public_speak_out:
      short_description: "Organiser une parole publique à recueillir citoyens concernés ensemble et de faire entendre votre voix"
      full_description: "le but d'un public parler-out est de réunir des personnes avec une préoccupation similaire, et de recueillir
      positive du public attention pour votre cause. Vous pouvez aussi choisir d'inviter les médias à couvrir votre événement. Un public parler-out peut être inférieure à
      un rassemblement - vous pouvez avoir une bonne parole-out et pétition événement avec juste 3-10 personnes. Bien que ce ne soit pas tous parler de
      ces événements comprennent une pétition au composant, l'ajout d'une pétition peut être un bon moyen de faire participer le public, d'identifier les militants,
      et de montrer aux décideurs que votre question est populaire. Une parole publique pourrait être de 15 minutes à tout un après-midi de
      présenter une pétition. Contrairement à un rallye, parler, sont très faciles à organiser. Avec quelques amis, vous pourriez avoir un parler dans quelques jours,
      mais, si vous prévoyez quelque chose de plus élaboré, vous souhaitez peut-être vous donner une semaine à un mois de plan."
    movie_screening:
      short_description: "Afficher une animation pertinente pour éduquer la communauté sur votre question"
      full_description: "De prendre des mesures, nous avons d'abord besoin d'être éduqués. Un film de dépistage peut être une excellente première étape pour de nombreuses personnes à
      apprendre sur des questions importantes. Hébergement d'un écran de cinéma peut être rapide et facile à organiser. Votre film de dépistage pourrait être de
      3, 5 ou 100 personnes. Vous pouvez également décider d'ajouter plus de votre dépistage comme un orateur ou une pétition drive."
    public_forum:
      short_description: "Réunir des experts et héberger un forum public d'éduquer la communauté sur votre question"
      full_description: "Avant de nous prononcer, nous devons être instruits. Forums publics sont destinés à informer la population en général sur des questions importantes.
      En général, les tribunes publiques impliquent une ardoise d'orateurs qui sont des experts dans la question que vous êtes discuter qui font leurs propres déclarations,
      aux questions de l'auditoire. En général, les tribunes publiques sont polis les événements où les gens viennent apprendre informations,
      toutefois, si votre sujet est controversé vous devrait être préparé pour l'opposition. (Clip de forums sur les soins de santé?) un succès public forme
      devrait avoir une large participation - en fonction de la taille de votre communauté, vous devez viser entre 20 et 200 (ou plus !) les personnes de votre
      événement. Ces derniers peuvent être grands événements pour développer votre mouvement. Car cet événement nécessite beaucoup de logistique et de recrutement,
      nous suggérons vous permettant au moins 1-3 mois pour planifier et préparer."
    meet_with_decision_maker:
      short_description: "Get intervenants clés ensemble et présenter votre cas à un fonctionnaire élu ou autre décideur"
      full_description: "Une chose est sûre - les gens au pouvoir n'y retournerai certainement pas faire la bonne chose à moins qu'elles ne soient posées
      (souvent ils ne le font pas alors soit - c'est pourquoi les choses comme des rassemblements, parler-out, et la pétition lecteurs existent. Mais il vaut la peine de
      demander !).  L'intention d'une réunion avec un décideur - qu'il s'agisse d'une ville councilperson, état ou représentant fédéral,
      ou d'une école secondaire ou administrateur du collège - est de s'assurer qu'ils savent de vos demandes. Lors de cette réunion, vous voudrez 3-5 mouvement actif
      dirigeants prêts à prendre la parole. Parce qu'il faut souvent du temps pour fixer une réunion avec les décideurs et de préparer votre présentation
      , nous recommandons de donner vous-même au moins 2 à 6 semaines pour organiser une réunion, bien que, dans un pincement, vous pourriez le faire plus rapidement."
    planning_meeting:
      short_description: "Obtenez vos amis et alliés ensemble pour planifier votre prochain déménagement"
      full_description: "réunions de planification sont cruciales pour organiser plus complexes et actions de renforcement communautaire qui sera la dernière. Une réunion de planification
      pourrait être une réunion improvisée déjeuner avec vous et quelques autres dirigeants ou il pourrait être un plus grand groupe au grand complet réunion vous planifier et de prévoir
