      p3: "En caso de terminación de este acuerdo, el organizador del evento remitirá todos los fondos recaudados en nombre de FOTC al FOTC Además, si el organizador del evento continúa para recaudar dinero para FOTC, FOTC deberá tomar medidas activas para informar al público y todas las personas con las que el organizador del evento tiene contacto, incluyendo a todas las personas que han contribuido con dinero para el organizador del evento que el organizador del evento ya no está afiliada a la FOTC."
