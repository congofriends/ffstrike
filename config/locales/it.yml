    cell_out:
      - "Pianificare un evento di kick off, idealmente a mezzogiorno del giorno del vostro CellOUT Si può scegliere di avere un altoparlante o qualche altro intrattenimento Se si ha accesso ad una schermata, si può decidere di condividere il video promo trovati sul sito www.thecellout.com a questo evento, chiedere a tutti di prendere i loro telefoni cellulari e registrare il seguente messaggio vocale sapevate che il Congo ha un 64 per cento stimato di riserva mondi di Coltan, una risorsa naturale che è fondamentale per il funzionamento del nostro telefoni cellulari? come beneficiamo di Coltan, milioni di congolesi sono morti nel conflitto più sanguinoso dalla seconda guerra mondiale a causa della lotta per coltan e altri minerali fondamentali per il funzionamento della tecnologia moderna. Unitevi a noi in solidarietà con il popolo congolese e veloce dal telefono per almeno un'ora."
