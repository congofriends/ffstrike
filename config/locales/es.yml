    rally:
      short_description: "Una gran manifestación pública o marzo a obtener atención del público y de los medios de tu causa"
      full_description: "Los rallys son grandes eventos (lo ideal es 20 o más personas) destinados a obtener atención del público y de los medios para influir en la opinión pública
      sobre una cuestión de gran importancia. Manifestaciones puede ser muy diferente de uno a otro, pero en general tienen por lo menos
      1-3 los oradores, de los signos, y de los cantos. Pueden durar desde 10 minutos a todo el día, pero la mayoría de rallyes están a 30 minutos a una hora.
      Con un poco de tiempo y esfuerzo, un buen rallye puede reunirse en sólo unos pocos días, cuando sea necesario, pero, si se puede, le sugerimos
      que usted y su equipo por lo menos un mes y una semana para organizar con éxito una carrera."
    public_speak_out:
      short_description: "Organizar un público hablar de ciudadanos interesados para reunir y hacer que su voz sea escuchada"
      full_description: "La finalidad de un público hablar de es el de reunir a los individuos con una preocupación similar y con el fin de conseguir
      atención positiva por parte del público para su causa. También puede optar por invitar a los medios a cubrir el evento. Una palabra puede ser
      más pequeño que el de un rallye, puede tener éxito hablar de eventos y de petición de 3-10 personas. Aunque no todos hablan de
      acontecimientos incluyen un componente petición, añadiendo una petición puede ser una buena manera de involucrar a la opinión pública, identificar posibles activistas y
      mostrar las personas encargadas de tomar las decisiones que su problema es popular. UN público hablar podría estar en cualquier parte de 15 minutos a una tarde entera de peticiones
      . A diferencia de lo que ocurre en un rally, hablar de son muy fácil de organizar. Con unos pocos amigos, usted podría tener una palabra en unos pocos días, pero
      , si estás planeando algo más elaborado, es posible que desee dar una semana a un mes de plan."
    movie_screening:
      short_description: "Mostrar una película para educar a la comunidad acerca de su problema"
      full_description: "para tomar medidas, en primer lugar, hay que ser educado. Una proyección de cine puede ser un gran primer paso para muchas personas a
      aprender acerca de temas importantes. Aloja una pantalla de cine puede ser fácil y rápida de organizar. El cine puede ser de 3
      , 5 o 100 personas. También puede añadir más valor a su proyección como un altavoz o una petición"
    public_forum:
      short_description: "reunir a expertos y un foro público para educar a la comunidad sobre su problema"
      full_description: "Antes de tomar una decisión, debemos ser educados. Foros públicos están destinados a informar a la población en general sobre
      cuestiones importantes. Por lo general, foros públicos implican una lista de los oradores que son expertos en el tema que estás discutiendo que hacer sus propias declaraciones
      y responden a las preguntas de la audiencia. Por lo general, foros públicos son educados eventos donde la gente viene a aprender información,
      sin embargo, si su tema es controvertido debe estar preparado para la oposición. (El clip de la atención de la salud foros?) con éxito una forma pública
      debe tener un gran participación, dependiendo del tamaño de su comunidad usted debe apuntar a entre 20 y 200 (o más) personas en
      el evento. Estos pueden ser grandes eventos para crecer su movimiento. Dado que este evento requiere de mucho de la logística y de la contratación de su personal,
      le sugerimos que usted por lo menos 1-3 meses para planificar y preparar"
    meet_with_decision_maker:
      short_description: "Obtenga la clave los interesados y presentar su caso a un funcionario elegido o otros tomadores de decisiones"
      full_description: "Una cosa es segura: la gente en el poder definitivamente no hacer lo correcto a menos que se le pide
      (a menudo no lo hacen entonces, o bien, por lo que cosas como rallyes, hablar de los pozos y campañas de petición. Pero vale la pena,
      para preguntar!).  La intención de una reunión con un responsable de la toma de decisiones, un concejal de la ciudad, representante estatal o federal,
      o la escuela o colegio administrator: es para asegurarse de que sabe de sus demandas. En esta reunión, se querrá 3-5 movimiento activo
      líderes dispuestos a hablar. Porque a veces se requiere tiempo para asegurar una reunión con los responsables de la adopción de decisiones y preparar su presentación
      , recomendamos que usted por lo menos 2 a 6 semanas para organizar una reunión, a pesar de que, en un pellizco, se podría hacer más rápido"
    planning_meeting:
      short_description: "tus amigos y aliados para planificar tu próximo destino"
      full_description: "reuniones de planificación son cruciales a la hora de organizar las acciones más complejas y de creación de la comunidad y de forma duradera. Una reunión de planificación
      puede ser un improvisado almuerzo con usted y algunos otros dirigentes o que puede ser un grupo más grande de reunión a la que usted planificar y programar
      semanas de antelación. En primer lugar las reuniones para compartir información, tomar decisiones, o a delegar tareas. Sólo asegúrese de que
      usted tiene un objetivo y una fuerte agenda para mantener las cosas en movimiento (y quizás también tentempiés... )."
