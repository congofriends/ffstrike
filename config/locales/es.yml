    fundraiser_for_fotc:
      - 'Antes del evento: Leer y firmar los Amigos del acuerdo de Congo (FOT) La recaudación de fondos de autorización y enviarlo por fax o escanear y enviar por correo electrónico a FOTC'
      - 'Antes del evento: Escribir un programa para su evento y asegurar cualquier entretenimiento (una banda, un altavoz, una película - el cielo es el límite!)'
      - 'Antes del evento: Haga una meta para la cantidad de dinero que desea elevar - dar a conocer su objetivo'
      - 'Antes del evento: Hacer carteles y ponerlos (los carteles de ejemplo disponibles en el pie de página)'
