      - 'Antes del evento: Si usted está recibiendo donaciones en especie para su evento, es probable que necesite la carta de exención de impuestos de Amigos del Congo que se puede obtener enviando un correo electrónico aquí (finance@friendsofthecongo.org)'
      - 'Durante el Evento: Puesta en marcha de un equipo (o equipos) para las contribuciones de tarjetas de crédito en línea.'
      - 'Durante el evento: Pasar una canasta de la colecta o sobres donde la gente puede hacer una donación de dinero en efectivo o cheque (cheques deben ser hechos a nombre de Amigos del Congo)'
      - 'Durante el Evento: Marca y actualizar un "termómetro" para realizar un seguimiento de su progreso de recaudación de fondos a través de la noche (opcional)'
      - 'Después del Evento: Enviar las contribuciones a Amigos del Congo el plazo de una semana a partir de su evento, ya sea enviando un cheque a Amigos del Congo, 1629 K Street, NW Ste 300, Washington, DC 20006, o hacer una contribución en línea en (http: //friendsofthecongo.org/donate.html)'
      - 'Después del evento: Gracias a todos los que donaron a través de correo electrónico, teléfono, o correo electrónico.'
    cell_out:
      - "Planee un kick off evento, lo ideal sería al mediodía en el día de su CellOUT. Usted puede optar por tener un altavoz o algún otro tipo de entretenimiento. Si usted tener acceso a una pantalla, es posible que desee compartir el video promocional que se encuentra en www.thecellout.com. En este caso, pida a todos que sacar su teléfonos celulares y registrar el siguiente mensaje de correo de voz ¿Sabía usted que el Congo tiene un estimado de 64 por ciento de los mundos de reserva de coltán, un recurso natural que es fundamental para el funcionamiento de nuestros teléfonos celulares? A medida que nos beneficiamos de coltan, millones de congoleños han muerto en la mortífero conflicto desde la Segunda Guerra Mundial como resultado de la lucha por el coltán y otros minerales esenciales para el funcionamiento de la tecnología moderna. Únase a nosotros en solidaridad con el pueblo congoleño y rápida desde su teléfono por lo menos durante una hora."
