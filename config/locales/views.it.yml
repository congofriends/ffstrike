      header2: "Responsabilitą del l'organizzatore dell'evento"
      p1: "Grazie per offrire il vostro sostegno agli Amici del Congo Breaking the Silence: Congo Settimana Al fine di proteggere il capitolo 501 (c) 3 Stato , chiediamo che l'utente accetta le seguenti condizioni : Io, ospite dell'evento , accettare di organizzare e sponsorizzare un evento a sostegno degli Amici del Congo (FOTC) Congo Week."
      p2: "Capisco che lo scopo principale di questo evento è quello di raccogliere fondi per Gli Amici del Congo (FOTC) e che tutti i fondi raccolti devono essere presentate al FOTC a sostegno dei suoi programmi e progetti spese per l'evento sarà. non sia pagato da FOTC o da fondi ricevuti dalla manifestazione. Pagamento di tutte le spese devono essere pagati direttamente dal gruppo di sponsor. Sappiamo che l'organizzatore dell'evento deve essere conforme a tutti i regolamenti e le politiche e le pratiche del FOTC relativi alla raccolta di fondi. Il presente accordo rimane in vigore per tutta la durata della manifestazione. FOTC il Consiglio si riserva il diritto di annullare il sostegno della manifestazione per qualsiasi motivo, considerata dal Consiglio di essere sufficiente."
      p3: "In caso di risoluzione del presente contratto, l'organizzatore dell'evento trasmette tutti i fondi raccolti nel nome del FOTC al FOTC Inoltre, se Organizzatore dell'evento continua a raccogliere fondi per FOTC, FOTC membri adottano misure positive per informare il pubblico e tutte le persone con cui l' organizzatore dell'evento ha contatto, tra cui tutte le persone che hanno contribuito soldi l'organizzatore dell'evento che l'organizzatore dell'evento non è affiliato con il FOTC a."
      user_agree: "Sono d'accordo:"
      user_list1: "Per inviare una descrizione dell'evento."
      user_list2: "Per mantenere un elevato standard di buon gusto e di etica in relazione a tutti gli eventi di raccolta fondi."
      user_list3: "Per essere responsabile di tutte le spese sostenute in collaborazione con tutte le attività di raccolta fondi e di assolvere la FOTC di tale responsabilità."
      user_list4: "Per inviare tutti i proventi della manifestazione entro quattordici (14) giorni per la FOTC per il deposito sul conto bancario FOTC."
      user_list5: "Per inviare un report post evento completata entro trenta (30) giorni successivi all'evento."
      fotc_will: "FOTC sarà:"
