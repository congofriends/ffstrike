  static_pages:
    mission:
      header1: "Sfondo"
      header2: "Scopo"
      header3: "Partecipa"
      background: "Breaking the Silence Congo Week è una settimana di attività che ricorda i milioni di vite perse nel conflitto del Congo mentre celebrava l'enorme potenziale umano e naturale che esiste nel paese comunità in tutto il mondo si uniscono in partnership con congolese ogni anno la terza settimana di ottobre a schermo film, tenere insegnare - ins e forum, organizzare manifestazioni, raccolte di fondi di accoglienza, di concerti e di svolgere molte altre attività per elevare il profilo del Congo in tutto il mondo. Studenti e organizzatori di comunità avviate Congo Week nel 2008 leader religiosi, studiosi, intellettuali, artisti e gente comune di tutto il mondo anche stato coinvolto a riconoscere la vita del popolo congolese e la loro ricerca per la dignità umana."
      purpose: "Dal 2008 , il Congo Week ha galvanizzato la partecipazione delle persone in oltre 65 paesi e 400 città universitarie e comunità universitarie Lo scopo del Congo Week è quello di aumentare la consapevolezza globale sulla situazione in Congo e avvocato per la pace, la giustizia e la dignità umana in collaborazione con il popolo congolese. Congo Week 2014 è il settimo anniversario del Congo settimana e si svolgerà dal"
      cw_date: "Domenica 19 Ottobre a Sabato 25 ottobre 2014"
